version: "3.9"

services:

  calisim:
    image: ghcr.io/plant-food-research-open/calisim:${CALISIM_VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: date -u +'%Y-%m-%dT%H:%M:%SZ'
        CALISIM_VERSION: ${CALISIM_VERSION:-latest}
    volumes:
      - ./examples/outdir:/outdir
