version: "3.9"

services:

  calisim:
    image: ghcr.io/plant-food-research-open/calisim:${APP_VERSION}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: date -u +'%Y-%m-%dT%H:%M:%SZ'
        APP_VERSION: ${APP_VERSION}
    volumes:
      - ./examples/outdir:/outdir
